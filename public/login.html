<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Nuestra Historia</h2>
        <p>Por favor, inicia sesión</p>
        
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <hr style="background: var(--color-border); height: 1px; border: 0; margin: 20px 0;">
        
        <p style="color: var(--color-text-light); margin-top: 10px;">
            ¿No tienes una cuenta? 
            <a href="/register.html" style="color: var(--color-primary); text-decoration: none; font-weight: bold;">Regístrate aquí</a>
        </p>
    </div>

</body>
</html>
