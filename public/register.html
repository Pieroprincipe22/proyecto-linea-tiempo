<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00796b">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <h2>Crear una Cuenta</h2>
        <p>Regístrate para guardar tus recuerdos.</p>
        
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido" placeholder="Tu apellido" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="tu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña segura" required>
            </div>
            <div class="form-group">
                <label for="repetirContraseña">Repetir Contraseña:</label>
                <input type="password" name="repetirContraseña" id="repetirContraseña" placeholder="Repite la contraseña" required>
            </div>
            
            <button type="submit" class="btn-login">Registrarse</button>
        </form>
        <hr style="background: var(--color-border); height: 1px; border: 0; margin: 20px 0;">
        
        <p style="color: var(--color-text-light); margin-top: 10px;">
            ¿Ya tienes una cuenta? 
            <a href="/" style="color: var(--color-primary); text-decoration: none; font-weight: bold;">Inicia sesión aquí</a>
        </p>
    </div>

</body>
</html>
